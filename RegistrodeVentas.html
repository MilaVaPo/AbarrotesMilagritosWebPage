<html>
<head> <title>Registro de Ventas</title>
<script language="JavaScript">
function calcularVenta()
{
   var p1, c1, sub1, p2, c2, sub2, t, p3, c3, sub3, imp, dcto;
   p1= parseInt(form1.precio1.value);
   c1= parseInt(form1.cantidad1.value);
   sub1= p1*c1;
   p2= parseInt(form1.precio2.value);
   c2= parseInt(form1.cantidad2.value);
   sub2= p2*c2;
   p3= parseFloat(form1.precio3.value);
   c3= parseFloat(form1.cantidad3.value);
   sub3= p3*c3;
   imp = sub1+sub2+sub3;
   dcto = (sub1 + sub2 + sub3)*0.05;
   t = imp-dcto;
   form1.subtotal1.value= sub1;
   form1.subtotal2.value= sub2;
   form1.subtotal3.value= sub3;
   form1.importe.value=imp;
   form1.desc.value= dcto;
   form1.total.value= t; 
}
</script>
</head>
